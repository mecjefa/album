<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso álbum J+M</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Nosso álbum J+M</h1>

                <div class="face" id="face1"><img src="https://pbs.twimg.com/profile_images/1810169736853909505/lMbrJQqX_400x400.jpg" alt="Foto 1"></div>
                <div class="face" id="face2"><img src="foto2.jpg" alt="Foto 2"></div>
                <div class="face" id="face3"><img src="foto3.jpg" alt="Foto 3"></div>
                <div class="face" id="face4"><img src="foto4.jpg" alt="Foto 4"></div>
                <div class="face" id="face5"><img src="foto5.jpg" alt="Foto 5"></div>
                <div class="face" id="face6"><img src="foto6.jpg" alt="Foto 6"></div>
            </div>
        </div>
        <button onclick="rotatePrism()">Girar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
